# Project identification
sonar.projectKey=python02-key_my-python-app
sonar.organization=python02-key
sonar.projectName=my-python-app
sonar.projectVersion=1.0

# Set sources - scan both backend (Python) and frontend (React)
sonar.sources=backend,frontend/frontends/src

# Exclude node_modules and build folders
sonar.exclusions=**/venv/**,**/site-packages/**,frontend/node_modules/**,frontend/build/**,**/__pycache__/**,**/migrations/**,frontend/frontends/src/serviceWorker.js,frontend/.env

# Set language for backend (python) and frontend (js)
# sonar.language=py
sonar.python.version=3.10
sonar.sourceEncoding=UTF-8

# Backend coverage file if you use one (uncomment & adjust if you have coverage reports)
sonar.python.coverage.reportPaths=backend/coverage.xml

# Optional: Include test folders
# sonar.tests=backend/tests,frontend/src/__tests__

# Optional: Coverage and test report for JS/React if using Jest/Istanbul
# sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Optional: Ignore frontend service files (serviceWorker, env)
# sonar.exclusions=frontend/frontends/src/serviceWorker.js,frontend/.env

# SCM (git) provider
sonar.scm.provider=git
