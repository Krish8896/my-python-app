# ==============================
# Project Metadata
# ==============================
sonar.projectKey=python02-key_my-python-app
sonar.organization=python02-key
sonar.projectName=my-python-app
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# ==============================
# Source Configuration
# ==============================
# Scan both backend (Python) and frontend (React)
sonar.sources=backend,frontend/frontends/src

# ==============================
# Exclusions
# ==============================
# Avoid scanning unnecessary or heavy folders that cause Sonar to hang
sonar.exclusions=**/venv/**,**/site-packages/**,**/node_modules/**,**/build/**,**/__pycache__/**,**/migrations/**,frontend/frontends/build/**,frontend/frontends/node_modules/**,frontend/frontends/src/serviceWorker.js,frontend/.env,**/coverage/**,**/*.test.js,**/tests/**

# ==============================
# Python Configuration
# ==============================
sonar.python.version=3.10
sonar.python.coverage.reportPaths=backend/coverage.xml

# ==============================
# JavaScript/React Configuration
# ==============================
# Jest/Istanbul coverage for React frontend
sonar.javascript.lcov.reportPaths=frontend/frontends/coverage/lcov.info
sonar.javascript.file.suffixes=.js,.jsx

# ==============================
# Coverage Exclusions (to avoid lowering overall score)
# ==============================
sonar.coverage.exclusions=**/*.test.js,**/__tests__/**,**/tests/**,**/__pycache__/**,frontend/frontends/src/serviceWorker.js,frontend/frontends/src/reportWebVitals.js

# ==============================
# Notes
# ==============================
# - Ensures frontend coverage doesnâ€™t hang SonarQube scan
# - Keeps backend + frontend coverage integrated
# - Prevents scanning large build artifacts or node_modules
